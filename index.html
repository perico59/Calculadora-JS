<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f4f6;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .operator {
            background-color: #000000;
            color: #fff;
        }
        .buttons .equal {
            background-color: #28a745;
            color: #fff;
            grid-column: span 2;
        }
        .buttons .clear {
            background-color: #df1f32;
            color: #fff;
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('*')">×</button>
        
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="calculateTrigonometry('sin')">sin</button>
        <button onclick="calculateTrigonometry('cos')">cos</button>
        <button onclick="calculateTrigonometry('tan')">tan</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendNumber(number) {
        display.value += number;
    }

    function appendOperator(operator) {
        display.value += ' ' + operator + ' ';
    }

    function calculate() {
        try {
            display.value = eval(display.value.replace('×', '*').replace('÷', '/'));
        } catch (e) {
            display.value = 'Erro';
        }
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculateTrigonometry(func) {
        try {
            let value = parseFloat(display.value);
            if (func === 'sin') {
                display.value = Math.sin(value).toFixed(4);
            } else if (func === 'cos') {
                display.value = Math.cos(value).toFixed(4);
            } else if (func === 'tan') {
                display.value = Math.tan(value).toFixed(4);
            }
        } catch (e) {
            display.value = 'Erro';
        }
    }
</script>

</body>
</html>
